<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - 3D PrintAch     </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        section {
            padding: 20px 0;
            background: #ffffff;
        }
        footer {
            background: #333333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Estilos específicos de la página de contacto */
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f4f4f4;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .contact-form button[type="submit"] {
            padding: 10px 20px;
            background: #50b3a2;
            color: white;
            border: 0;
            cursor: pointer;
        }
        .contact-form button[type="submit"]:hover {
            background: #e8491d;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="index.html">3D PrintAch </a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Acerca de</a></li>
                    <li class="current"><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h2>Contacto</h2>
        <p>¿Tienes alguna pregunta o quieres discutir un pedido personalizado? ¡Contáctanos llenando el formulario a continuación y te responderemos lo antes posible!</p>
        
        <div class="contact-form">
            <form action="tu-endpoint-de-procesamiento" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>3D PrintAch  &copy; 2023</p>
    </footer>
</body>
</html>
